<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login e Cadastro</title>
  <link rel="stylesheet" href="/Projeto-Raiz/css/cadastro.css">
</head>
<body>

  <!-- Tela de Login -->
  <div class="container" id="tela-login">
    <h2>Sentimos Saudades!!!</h2>
    <input type="text" placeholder="Usuário">
    <input type="password" placeholder="Senha">
    <button onclick="irParaMenu()">Entrar</button>
    <p>Não tem conta? <a href="#" onclick="mostrarCadastro()">Cadastrar</a></p>
  </div>

  <!-- Tela de Cadastro -->
  <div class="container" id="tela-cadastro" style="display:none;">
    <h2>Cadastre-se!!!</h2>
    <input type="text" placeholder="Novo Usuário">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Crie sua Senha">
    <button onclick="voltarParaLogin()">Cadastrar</button>
    <p>Já tem conta? <a href="#" onclick="voltarParaLogin()">Voltar ao Login</a></p>
  </div>

  <!-- Tela de Menu -->
  <div class="container" id="tela-menu" style="display:none;">
    <h2>Bem-vindo(a)!</h2>
    <p>Seu cadastro foi concluido:</p>
    <ul>
      <li><a href="/Projeto-Raiz/index.html">Concluir e Voltar</a></li>
    </ul>
  </div>

  <script>
    function mostrarCadastro() {
      document.getElementById("tela-login").style.display = "none";
      document.getElementById("tela-cadastro").style.display = "block";
    }

    function voltarParaLogin() {
      document.getElementById("tela-cadastro").style.display = "none";
      document.getElementById("tela-login").style.display = "block";
    }

    function irParaMenu() {
      document.getElementById("tela-login").style.display = "none";
      document.getElementById("tela-menu").style.display = "block";
    }
  </script>

</body>
</html>
